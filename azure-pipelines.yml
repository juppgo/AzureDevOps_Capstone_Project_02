# https://aka.ms/yaml

trigger:
- main

variables:
  # TODO: Replace the service connection name as used in the DevOps project settings
  azureServiceConnectionId: '4fad5dc4-da9e-42dd-bafc-0a1a0368fe13'
#test
  # TODO: Specify the value of the existing Web App name
  webAppName: 'flask-appservice-2024032401'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'flask-appservice-2024032401'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  pythonVersion: '3.10'

stages:
- stage: Build
  displayName: Build and Deploy stage
  jobs:
  - job: BuildAndDeployJob
    pool: 
      name: self-hosted-agent
    steps:    
    - script: |
        python -m venv .venv
        .venv\Scripts\activate
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install --upgrade wheel
        pip install -r requirements.txt
        make install
        make lint
      workingDirectory: $(projectRoot)
      displayName: "Build and lint"
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true
    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop
- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      name: self-hosted-agent
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : $(webAppName)'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip
              deploymentMethod: zipDeploy