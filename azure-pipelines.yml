trigger:
- main

variables:
  # TODO: Replace the service connection name as used in the DevOps project settings
  azureServiceConnectionId: '1ff828bd-337c-4918-ae04-6eb0ac320825'
#test
  # TODO: Specify the value of the existing Web App name
  webAppName: 'flask-appservice20240323'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'flask-appservice20240323'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  pythonVersion: '3.10'

stages:
- stage: Build
  displayName: Build and Deploy stage
  jobs:
  - job: BuildAndDeployJob
    pool: 
      name: self-hosted-agent
    steps:    
    - script: |
        python3 -m venv ~/.venv
        source ~/.venv/bin/activate
        pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
        python3 venv venv
        source venv/bin/activate
      workingDirectory: $(projectRoot)
      displayName: "Build and lint"
    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true
    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop
- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      name: self-hosted-agent
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : $(webAppName)'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip